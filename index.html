<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <main id="weather_container" class="container" >
            <div class="row">
                <canvas id="icon-weather" width="64" height="64">
                </canvas>
                    <!-- <div class="col-xs-6 col-xs-offset-3">
                        <img src="https://dummyimage.com/150x150/" alt="">
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <h1 id="degres" class="text-center"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-4 col-xs-12">
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <h3>Wind</h3>
                            </div>
                            <div class="col-xs-6 text-center">
                                <h3>${wind}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <h3>Humidity</h3>
                            </div>
                            <div class="col-xs-6 text-center">
                                <h3>${humidity}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <h3>UV Index</h3>
                            </div>
                            <div class="col-xs-6 text-center">
                                <h3>${uvIndex}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <h3>Pressure</h3>
                            </div>
                            <div class="col-xs-6 text-center">
                                <h3>${pressure}</h3>
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://gitcdn.link/cdn/darkskyapp/skycons/master/skycons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
